    // ES6

    class Person {
        constructor(name, yearOfBirth) {
            this.name = name;
            this.yearOfBirth = yearOfBirth;
        }

        calcAge() {
            return new Date().getFullYear() - this.yearOfBirth;
        }

        // Человек, говорит обычное приветствие

        sayHi() {
            return `${this.name} says "Hi"`;
        }
    }
    
    class Teacher extends Person{
        constructor(name, yearOfBirth, subject) {
            super(name, yearOfBirth);
            this.subject = subject;
        }

        // Все учителя умеют умножать на 3 по этому метот статичный (static)
        // можно обращаться Teacher.triple(x)

        static triple(x) {
            if (!x) x = 2;
            return x * 3;
        }

        // Учитель говорит приветствие как человек, но изменённо, свойственно учителю

        sayHi() {
            return `${super.sayHi()} to students`;
        }
    }

    const john = new Person('John', 1985);
    const ann = new Teacher('Ann', 1990, 'Math');
