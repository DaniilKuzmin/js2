<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет магазин</title>
    <link rel="stylesheet" href="js2_lesson1.css">
</head>
<body>
<div class="container">
<header>
    <button class="btn-cart" type="button">Корзина</button>
</header>
<main>
    <div class="products"></div>
    <div class="totalPrice"></div>
    <div class="hamburgers">
        <h3 class="heading">Собери гамбургер</h3>
        <div class="menu">
            <div class="size">
                <p>Выберите размер</p>
                <button class="by-btn" id="small">Небольшой</button>
                <button class="by-btn" id="big">Большой</button>
            </div>
            <div class="stuffing">
                <p>Выберите начинку</p>
                <button class="by-btn" id="cheese">Добавить сыр</button><button class="by-btn" id="cheese-del">Убрать сыр</button>
                <button class="by-btn" id="salad">Добавить салат</button><button class="by-btn" id="salad-del">Убрать салат</button>
                <button class="by-btn" id="potato">Добавить картофель</button><button class="by-btn" id="potato-del">Убрать картофель</button>
            </div>
            <div class="toppings">
                <p>Дополнительно</p>
                <button class="by-btn" id="seas">Добавить приправу</button>
                <button class="by-btn" id="seas-del">Убрать приправу</button>
                <button class="by-btn" id="may">Добавить майонез</button>
                <button class="by-btn" id="may-del">Убрать майонез</button>
            </div>
        </div>
    </div>
</main>
</div>
<script src="js2_lesson2.js"></script>
</body>
</html>
